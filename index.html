<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoe Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .product { border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; }
    .product img { max-width: 200px; }
    .product-name { font-weight: bold; font-size: 1.2em; }
    .price { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Welcome to Our Shoe Store</h1>
  
  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Running+Shoes" alt="Running Shoes" />
    <div class="product-name">Running Shoes</div>
    <div class="price">$49.99</div>
    <button onclick="alert('Added Running Shoes to cart!')">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200x150?text=Casual+Sneakers" alt="Casual Sneakers" />
    <div class="product-name">Casual Sneakers</div>
    <div class="price">$39.99</div>
    <button onclick="alert('Added Casual Sneakers to cart!')">Buy Now</button>
  </div>
  
</body>
</html>
